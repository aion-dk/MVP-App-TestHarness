<ion-content class="ion-padding">
  <div class="ion-text-center mt60">
    <ion-card-title>Printing</ion-card-title>
  </div>

  <div class="ion-text-center sub-title">
    <p>Your Documents have been sent to your printer.</p>
  </div>

  <div class="mt60">
    <p>Please check that both your absentee ballot and voter statement
      documents have printed successfully, before using the <b>Finish</b> button, or
      <b>Re-Try</b> to print again.</p>
  </div>

  <ion-grid class="ion-no-padding mt60">
    <ion-row class="mt100 ion-text-center">
      <ion-col size="12">
        <ion-button (click)="goToBallot()" class="main-btn-style" color="primary">Finish</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="mt30 ion-text-center">
    <ion-button (click)="goToRetry()" class="main-btn-style" color="primary" fill="clear">Re-try</ion-button>
  </div>
</ion-content>
