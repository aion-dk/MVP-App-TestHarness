<ion-content class="ion-padding">
  <div class="ion-text-center mt60">
    <ion-card-title>Welcome {{ paramData?.firstname }}!</ion-card-title>
  </div>

  <div class="ion-text-center sub-title">
    <p>Your Ballot is for Precinct #3</p>
  </div>

  <div class="ion-text-center mt60">
    <p>Please <b>Start</b> to being your ballot marking process with a screen
      that shows your first ballot item.</p>
  </div>

  <ion-grid class="ion-no-padding mt60">
    <ion-row class="mt100 ion-text-center">
      <ion-col size="12">
        <ion-button (click)="goToComplete()" class="main-btn-style" color="primary">Start</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="mt30 ion-text-center">
    <ion-button (click)="goBack()" class="main-btn-style" color="primary" fill="clear">Cancel</ion-button>
  </div>
</ion-content>
