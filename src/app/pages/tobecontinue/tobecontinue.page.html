<ion-content>
  <div class="list-question">
    <p>To Be Continued..</p>
  </div>
<p>Thank you for testing the app!</p>
<p>You have reached the end of the app's current development. Reset to begin a new test,</p>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="back-btn">
        <ion-button color="dark" (click)="backbtn()">
          Back
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          <!-- <ion-icon  name="pencil-outline"></ion-icon>  -->
          </ion-button
      ></ion-col>
      <ion-col size="6" class="next-btn">
        <ion-button color="dark" (click)="reloadCurrentPage()">
          Reset
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          <!-- <ion-icon slot="end" name="checkmark-outline"></ion-icon> -->
           </ion-button
      ></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
