<ion-content>
  <div class="list-question">
    <p>{{results.test_results}}</p>
  </div>
  <div class="Required-div" style="text-align: center">
    <p style="text-align: start;">{{results.dbf}}</p>
    <div style="text-align: center">
      <div class="div-two">
        <div class="div-text-mid" (click)="nextbtn()">
          <p>{{results.passed}}</p>
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </div>
      </div>
    </div>
    <div class="div-text-mid" (click)="passbtn()">
      <p>{{results.failed}}</p>
      <ion-icon name="close-circle-outline" ></ion-icon>
    </div>
  </div>
</ion-content>
